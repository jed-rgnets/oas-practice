version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "8000"
    volumes:
      - ./backend/scenarios:/app/scenarios:ro
    environment:
      - OAS_PRACTICE_DEBUG=false
      - OAS_PRACTICE_CORS_ORIGINS=${CORS_ORIGINS:-http://localhost}
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api/v1
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
